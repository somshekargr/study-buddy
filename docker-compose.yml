version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: studybuddy-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: studybuddy
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  neo4j:
    image: neo4j:community
    container_name: studybuddy-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474" # HTTP Browser
      - "7687:7687" # Bolt (Driver)
    environment:
      - NEO4J_AUTH=neo4j/password # Change this in production
      - NEO4J_PLUGINS=["apoc"]     # Common plugin for advanced queries
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  pgdata:
  neo4j_data:
  neo4j_logs:
